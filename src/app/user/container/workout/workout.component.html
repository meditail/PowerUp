<div class="title" *ngIf="trainingPlan">{{ trainingPlan.name }}</div>

<app-exercise-log-list
  [exercise]="selectedExercise"
  [exerciseLogs]="exerciseLogs"
></app-exercise-log-list>

<ng-container *ngIf="selectedExercise">
  <app-exercise-log-form
    [sets]="selectedExercise.sets"
    [metric]="selectedExercise.metric"
    (createExerciseLog)="saveWorkout($event)"
    (endWorkout)="stopWorkout()"
  ></app-exercise-log-form>
</ng-container>
